<h2>Responsable</h2>
<div class="card">
  <div class="card-header">
    AÃ±adir Resposable
  </div>
  <div class="card-body">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
      </div>
      <input type="text" [(ngModel)]="nombres" class="form-control">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Apellidos</span>
      </div>
      <input type="text" [(ngModel)]="apellidos" class="form-control">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Identificacion</span>
      </div>
      <input type="number" [(ngModel)]="identificacion" class="form-control">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">email</span>
      </div>
      <input type="text" [(ngModel)]="email" class="form-control">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
      </div>
      <input type="number" [(ngModel)]="telefono" class="form-control">
    </div>

    <button class="btn btn-primary"  (click)="agregarResponsable()">Crear Responsable</button>

  </div>
</div>
